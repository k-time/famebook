<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700,700italic&subset=latin,greek'
      rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="/static/stylesheet.css" }}/>

    <title>Famebook</title>
    <meta name="description" content="News and information about celebrities, athletes, politicians, and other famous people.">
    <meta name="author" content="Kenneth Xiao and Katherine Jin">

    <link rel="shortcut icon" href="pics/favicon.ico">
  </head>


  <body>

    <div class="bar">
      <table class="navbar">
        <tr>
          <td class="click" width="7%"></td>
          <td class="click hover"><a href="/news/" class="headerLink">NEWSFEED</a></td>
          <td class="click hover"><a href="/leaderboard/" class="headerLink">LEADERBOARD</a></td>
          <td class="click hover"><a href="/register/" class="headerLink">REGISTER</a></td>
          <td class="click hover"><a href="/add/" class="headerLink">ADD PERSON</a></td>
          <td class="click hover"><a href="/adv/" class="headerLink">ADV. SEARCH</a></td>
          <td class="click" width="2%"></td>
          <td class="search">
            <form method="GET" action="/search/" class="center">
              <input type="search" placeholder="Search" name="name">
            </form>
          </td>
          
        </tr>
      </table>
    </div>


    <div class="topImage">
      <a href="/"><img src="/static/banner.png" width="100%"></a>
    </div>

  <body>
  
  <br><br>
  <h1>Add Person</h1>
  <br><br>

  <center>
  <form method="POST" action="/submit/">
    Your username: <input name="username"/><br><br>
    Your password: <input type="password" name="password"><br><br>
    Famous person's name: <input name="name" /><br><br>
    Birthdate:  
    <select name="month">
      <option value="1">January</option>
      <option value="2">Feburary</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <select name="day">
      {% for n in days %}
        <option value="{{n}}">{{n}}</option>
      {% endfor %}
    </select>

    <select name="year">
      {% for n in years %}
        <option value="{{n}}">{{n}}</option>
      {% endfor %}
    </select>
    <br><br>
    Industry:
    <select name="industry">
      <option value="activism">Activism</option>
      <option value="arts">Arts</option>
      <option value="athletics">Athletics</option>
      <option value="entertainment">Entertainment</option>
      <option value="entrepreneur">Entrepreneur</option>
      <option value="finance">Finance</option>
      <option value="politics">Politics</option>
       <option value="media">Media</option>
      <option value="music">Music</option>
      <option value="science & technology">Science & Technology</option>
      <option value="other">Other</option>
    </select>
    <br><br>
    Gender:   
    <input type="radio" name="gender" value="M" checked>Male &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" value="F">Female
    <br><br>
    Net worth (number): <input name="net_worth"/><br><br>
    Instagram handle: <input name="instagram_username"/><br><br>
    Twitter handle: <input name="twitter_username"/><br><br>
    Facebook page: <input name="facebook_page_name"/><br><br>
    <!-- Submit button sends the form -->
    
    <input type="submit" value="Submit" />
    <br><br><br><br>
  </form>
  </center>

  </body>
    
  </body>
</html>
