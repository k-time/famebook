<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700,700italic&subset=latin,greek'
      rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="/static/stylesheet.css" }}/>

    <title>Famebook</title>
    <meta name="description" content="News and information about celebrities, athletes, politicians, and other famous people.">
    <meta name="author" content="Kenneth Xiao and Katherine Jin">

    <link rel="shortcut icon" href="pics/favicon.ico">
  </head>


  <body>

    <div class="bar">
      <table class="navbar">
        <tr>
          <td class="click" width="7%"></td>
          <td class="click hover"><a href="/news/" class="headerLink">NEWSFEED</a></td>
          <td class="click hover"><a href="/leaderboard/" class="headerLink">LEADERBOARD</a></td>
          <td class="click hover"><a href="/register/" class="headerLink">REGISTER</a></td>
          <td class="click hover"><a href="/add/" class="headerLink">ADD PERSON</a></td>
          <td class="click hover"><a href="/adv/" class="headerLink">ADV. SEARCH</a></td>
          <td class="click" width="2%"></td>
          <td class="search">
            <form method="GET" action="/search/" class="center">
              <input type="search" placeholder="Search" name="name">
            </form>
          </td>
          
        </tr>
      </table>
    </div>


    <div class="topImage">
      <a href="/"><img src="/static/banner.png" width="100%"></a>
    </div>

    <div class="container">
      <br><br>
      <h1>{{username}}'s News Feed</h1>
      <br><br>

      <center>
      <table class="newsfeed">
        <tr>
          <th>Person(s)</th>
          <th>News</th>
          <th>Posted</th>
        </tr>
        {% for n in data %}
        <tr class="newsfeed">
          <td class="newsfeed">
            {% for c in n.celebs %}
            {{c}}<br>
            {% endfor %}
          </td>
          <td class="newsfeed"><a href={{n.source}}>{{n.content}}</a></td>
          <td class="newsfeed">{{n.datetime}}</td>
        </tr>
        {% endfor %}
      </table>

      <br><br><br><br>
      <h1>{{username}}'s Following List</h1>
      <br><br>
      {% for p in people %}
      <h2><a href="/person/?id={{p.people_id}}">{{p.name}}</a></h2>
      {% endfor %}
      <br><br><br><br>
      </center>
    </div>
    
  </body>
</html>
